<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Raleway&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Quote of the day</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">The Quote of the day</h1>
      </header>

      <div id="quote-container" class="quote__container">
        <select name="category" id="category" class="select">
          <option value="inspire">Inspire</option>
          <option value="management">Management</option>
          <option value="sports">Sports</option>
          <option value="life">Life</option>
          <option value="funny">Funny</option>
          <option value="love">Love</option>
          <option value="art">Art</option>
          <option value="students">Students</option>
        </select>
        <div class="quote">
          <img src="./images/quote.jpg" alt="category" class="qoute__image" />
          <p id="title" class="quote__title"></p>
          <p id="quote" class="quote__quote"></p>
          <p id="author" class="quote__author"></p>
        </div>
        <button id="button" type="button" class="button">
          <span id="button-loader" class="button__loader"></span>
          <span id="button-ready" class="button__ready">Get a Quote</span>
        </button>
      </div>
      <div id="error-container" class="error__container">
        <p>There was an error:</p>
        <span id="error-message" class="error__message">error</span>
      </div>
    </div>
  </body>
  <script src="./classes/RequestQuote.js"></script>
  <script src="./classes/PrepareForDom.js"></script>
  <script src="./classes/DomElements.js"></script>
  <script src="index.js"></script>
</html>
