<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Raleway&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Quote of the day</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">The Quote of the day</h1>
      </header>

      <div id="quote-container" class="quote__container">
        <select name="category" id="category" class="select">
          <option value="inspire" selected>Inspire</option>
          <option value="management">Management</option>
          <option value="sports">Sports</option>
          <option value="life">Life</option>
          <option value="funny">Funny</option>
          <option value="love">Love</option>
          <option value="art">Art</option>
          <option value="students">Students</option>
        </select>
        <div class="quote">
          <p id="title" class="quote__title">Inspiring Quote of the day</p>
          <p id="quote" class="quote__quote">
            People who are crazy enough to think they can change the world, are the ones who do.
          </p>
          <p id="author" class="quote__author">Apple Computers</p>
        </div>
        <button id="button" type="button" class="button">
          <span id="button-loader" class="button__loader"></span>
          <span id="button-ready" class="button__ready">Get a Quote</span>
        </button>
        <span class="attribution" style="z-index: 50; font-size: 0.9em; font-weight: bold">
          <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com" />
          <a
            href="https://theysaidso.com"
            title="Powered by quotes from theysaidso.com"
            style="color: #ccc; margin-left: 4px; vertical-align: middle"
            target="_blank"
            rel="noreferrer"
          >
            They Said SoÂ®
          </a>
        </span>
        <div id="error" class="error"></div>
      </div>
    </div>
  </body>
  <script src="./classes/DomElements.js"></script>
  <script src="index.js"></script>
</html>
